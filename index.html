<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <h4>Enter your bill amount and tip amount to calculate total</h4>
        <label for="bill">Enter your bill:</label>
        <input type="number" placeholder="bill amount"id="bill">
        <br>
        <label for="tip">Enter your tip percentage:</label>
        <input type="number" id="tip" placeholder="tip percentage">
        <br>
        <button id="btn">calculate total</button>
        <br><br>
        <label for="total">Total:</label>
        <span id="total"></span>
    </div>
  <script src="script.js"></script>  
</body>
</html>
